{% extends "base.html" %}
{% block content %}


<div class="container">
<div class="row align-items-center">
    <div class="col">
        {# 사진 #}
        <img src = "{{url_for('static', filename='logo.png') }}">
    </div>
    <div class="col">
        {#  로그인 폼 #}
        <div class="container my-3">
            <form method="post" class="post-form">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="user_id">아이디</label>
                    <input type="text" class="form-control" name="user_id" id="user_id"
                           value="{{ form.user_id.data or '' }}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.data or '' }}">
                </div>
                {% if g.user %}
                <button class="btn btn-success" onclick="location.href='/logout'">로그아웃</button>
                {% else %}
                <button type="submit" class="btn btn-success">로그인</button>
                <button type="button" onclick="location.href='/signup'" class="btn btn-success">회원가입</button>
                {% endif %}
            </form>
            
        </div>
        
    </div>
</div>
</div>


{% endblock %}
